## приемники
sinks:
  prometheus_metrics:
    type: prometheus_exporter
    inputs:
      - internal_metrics
    address: "0.0.0.0:9160"

  all_logs_to_opensearch:
    type: elasticsearch
    # если вы раскомментировали блок 'parse_json', измените inputs на:
    # inputs: [ "parse_json" ]
    inputs:
      - docker_logs    # Логи из Docker
      - fluent_in      # Логи от Fluent
    endpoint: "http://172.17.0.1:9200"
    bulk.action: create
    index: "logs-%Y.%m.%d" # Будет logs-2026.02.06
    compression: gzip
    batch:
      max_events: 200
      timeout_secs: 5
