---
data_dir: "/var/lib/vector"

## источники
sources:
  docker_logs:
    type: docker_logs

## приемники
sinks:
  to_opensearch:
    type: elasticsearch
    inputs:
      - docker_logs
    endpoint: "http://opensearch:9200"
    suppress_type_name: true
    bulk:
      index: "logs-%Y.%m.%d"
      action: create
    request:
      compression: gzip
    batch:
      max_events: 200
      timeout_secs: 5
